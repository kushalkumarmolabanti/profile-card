<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <section class="container">
    <main>
      <div class="card">
        <div class="upper_card">
          <img class="svg_card" src="images/bg-pattern-card.svg" alt="">
        </div>
        <div class="middle_card">
          <img class="victor_image" src="images/image-victor.jpg" alt="image_victor">
          <div class="text">
            <h3>Victor Crest &nbsp;&nbsp;<span>26</span></h3>

          </div>
          <p>London</p>
        </div>
        <div class="bottom_card">
          <div class="b1">
            <h3>80K</h3>
            <h3>803K</h3>
            <h3>1.4K</h3>
          </div>
          <div class="b2">
            <p>Followers</p>
            <p>Likes</p>
            <p>Photos</p>
          </div>
        </div>
      </div>

    </main>
  </section>
</body>

</html>
